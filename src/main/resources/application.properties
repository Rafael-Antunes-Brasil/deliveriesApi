spring.application.name=deliveriesApi

# Conexão com o banco
# spring.datasource.url=jdbc:postgresql://localhost:5432/deliveries
# spring.datasource.url=jdbc:postgresql://localhost:5433/deliveries?currentSchema=public
spring.datasource.url=jdbc:postgresql://postgresql:5432/deliveries
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

